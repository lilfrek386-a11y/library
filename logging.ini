[loggers]
keys = root, src, uvicorn, sqlalchemy_engine, alembic, uvicorn_access, watchfiles

[handlers]
keys = console, file_handler

[formatters]
keys = default


[formatter_default]
datefmt=%Y-%m-%d %H:%M:%S
format=%(levelname)s: %(asctime)23s | %(name)s | %(module)12s:%(lineno)3d - "%(message)s"


[handler_console]
class = rich.logging.RichHandler
level = DEBUG

[handler_file_handler]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = default
args = ('app.log', 'a', 5242880, 5, 'utf-8')

[logger_root]
level = INFO
handlers = console, file_handler

[logger_src]
level = DEBUG
handlers = console, file_handler
qualname = src
propagate = 0

[logger_uvicorn]
level = INFO
handlers = console
qualname = uvicorn.error
propagate = 0

[logger_sqlalchemy_engine]
level = WARNING
handlers = console
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
propagate = 0

[logger_uvicorn_access]
level = INFO
handlers = console
qualname = uvicorn.access
propagate = 0

[logger_watchfiles]
level = INFO
handlers = console
qualname = watchfiles
propagate = 0